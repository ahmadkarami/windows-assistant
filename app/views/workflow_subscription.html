<section id="page-title"><div class="row"><div class="col-sm-8"><h1 class="mainTitle" translate="sidebar.nav.forms.REGISTRATION">{{ mainTitle }}</h1><span class="mainDescription">در این روال مراحل صدور پروانه نمایندگی اجرا می گردد</span></div><div ncy-breadcrumb></div></div></section><div ng-controller="companyCtrl"><fieldset><fieldset><legend>جست و جو</legend><form name="SearchCompanyIdForm" novalidate autocomplete="off"><div class="col-md-6"><div class="form-group"><label>شناسه شرکت <span class="symbol"></span></label> <input type="text" class="form-control" name="companylId" ng-model="companylId"></div><div class="form-group"><button type="submit" class="btn btn-green btn-o next-step btn-wide pull-left" ng-click="form.SearchComapany(companylId,SearchCompanyIdForm)">جست و جو <i class="fa fa-search"></i></button></div></div></form></fieldset></fieldset><div class="container-fluid container-fullw bg-white"><div class="row"><div class="col-md-12"><h5 class="over-title margin-bottom-15">پروانه نمایندگی <span class="text-bold"></span></h5><div><div id="wizard" class="swMain"><ul><li ng-click="form.goTo(subsInfoForm, 1)"><a href ng-class="{'selected' : currentStep >= 1, 'done' : currentStep > 1}"><div class="stepNumber">1</div><span class="stepDesc text-small">اطلاعات</span></a></li><li ng-click="form.goTo(subsContractForm, 2)"><a href ng-class="{'selected' : currentStep >= 2, 'done' : currentStep > 2}"><div class="stepNumber">2</div><span class="stepDesc text-small">قرارداد</span></a></li><li ng-click="form.goTo(subsRequestForm, 3)"><a href ng-class="{'selected' : currentStep >= 3, 'done' : currentStep > 3}"><div class="stepNumber">3</div><span class="stepDesc text-small">درخواست</span></a></li></ul><div id="step-1" ng-show="currentStep == 1"><div class="row"><div class="col-md-4"><div class="padding-30"><h3 class="StepTitle"><i class="ti-notepad fa-2x text-primary block margin-bottom-10"></i> اطلاعات را وارد کنید</h3></div></div><div class="col-md-8"><form name="subsI
