<div class="row"><div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4"><div class="logo"><img ng-src="{{app.layout.logo_black}}" alt="{{app.name}}"> <span>سازمان مدیریت و نظارت بر تاکسیرانی ارومیه</span></div><div class="box-login" ng-controller="LoginCtrl"><form name="Form" class="form-login" novalidate ng-submit="form.login(Form,user)"><fieldset><legend>ورود به حساب کاربری</legend><p>لطفا کلمه و رمز عبور خود را ووارد کنید</p><div class="form-group" ng-class="{'has-error':Form.username.$dirty && Form.username.$invalid, 'has-success':Form.username.$valid}"><span class="input-icon"><input type="text" class="form-control" name="username" placeholder="کلمه عبور" ng-model="user.username" ng-required="true"> <i class="fa fa-user"></i> <span class="error text-small block" ng-if="Form.username.$dirty && Form.username.$invalid">کلمه عبور را وارد کنید</span></span></div><div class="form-group form-actions" ng-class="{'has-error':Form.password.$dirty && Form.password.$invalid, 'has-success':Form.password.$valid}"><span class="input-icon"><input type="password" class="form-control" name="password" placeholder="رمز عبور" ng-model="user.password" ng-required="true"> <i class="fa fa-lock"></i> <span class="error text-small block" ng-if="Form.password.$dirty && Form.password.$invalid">رمز عبور را وارد کنید</span></span></div><div class="form-group form-actions"><a class="forgot" ui-sref="login.forgot">رمز خود را فراموش کرده ام؟</a></div><div class="form-actions"><div class="checkbox clip-check check-primary"><input type="checkbox" id="remember" value="1" ng-model="user.rememberMe"> <label for="remember">مرا به خاطر بسپار</label></div><button type="submit" ng-disabled="disable" class="btn btn-primary pull-left" ng-class="{hover: false}">ورود <i class="fa fa-arrow-circle-left"></i></button></div></fieldset></form><div class="copyright">{{app.year}} &copy; {{ app.author }}</div></div></div></div>
