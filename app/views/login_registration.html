<div class="row"><div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4"><div class="logo"><img ng-src="{{app.layout.logo}}" alt="{{app.name}}"></div><div class="box-register"><form class="form-register"><fieldset><legend>Sign Up</legend><p>Enter your personal details below:</p><div class="form-group"><input type="text" class="form-control" name="full_name" placeholder="Full Name"></div><div class="form-group"><input type="text" class="form-control" name="address" placeholder="Address"></div><div class="form-group"><input type="text" class="form-control" name="city" placeholder="City"></div><div class="form-group"><label class="block">Gender</label><div class="clip-radio radio-primary"><input type="radio" id="rg-female" name="gender" value="female"> <label for="rg-female">Female</label> <input type="radio" id="rg-male" name="gender" value="male"> <label for="rg-male">Male</label></div></div><p>Enter your account details below:</p><div class="form-group"><span class="input-icon"><input type="email" class="form-control" name="email" placeholder="Email"> <i class="fa fa-envelope"></i></span></div><div class="form-group"><span class="input-icon"><input type="password" class="form-control" id="password" name="password" placeholder="Password"> <i class="fa fa-lock"></i></span></div><div class="form-group"><span class="input-icon"><input type="password" class="form-control" name="password_again" placeholder="Password Again"> <i class="fa fa-lock"></i></span></div><div class="form-group"><div class="checkbox clip-check check-primary"><input type="checkbox" id="agree" value="agree"> <label for="agree">I agree</label></div></div><div class="form-actions"><p>Already have an account? <a ui-sref="login.signin">Log-in</a></p><button type="submit" class="btn btn-primary pull-left">Submit <i class="fa fa-arrow-circle-left"></i></button></div></fieldset></form><div class="copyright">{{app.year}} &copy; {{ app.name }} by {{ app.author }}.</div></div></div></div>
