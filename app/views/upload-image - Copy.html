<section id="page-title"><div class="row"><div class="col-sm-8"><h1 class="mainTitle" translate="sidebar.nav.forms.UPLOAD">{{ mainTitle }}</h1></div><div ncy-breadcrumb></div></div></section><div class="container-fluid container-fullw bg-white"><div class="row"><div class="col-md-12"><h5 class="over-title margin-bottom-15">آپلود <span class="text-bold">فقط عکس</span></h5><div ng-controller="UploadCtrl" nv-file-drop uploader="uploaderImages"><div class="row"><div class="col-md-3"><h5>عکس انتخاب کنید</h5>{{item}}<div class="panel panel-white"><div class="panel-body"><div ng-show="uploaderImages.isHTML5"><div class="well my-drop-zone" nv-file-over uploader="uploaderImages">عکس را در این جا رها کنید</div></div><span class="btn btn-primary btn-o btn-file">یک تصویر انتخاب کنید <input type="file" nv-file-select uploader="uploaderImages" multiple></span><br></div></div></div><div class="col-md-9 file-upload" style="margin-bottom: 40px"><h4>صف آپلود</h4><p>طول صف آپلود: {{ uploaderImages.queue.length }}</p><div class="table-responsive"><table class="table"><thead><tr><th width="50%">اسم</th><th ng-show="uploaderImages.isHTML5">سایز</th><th ng-show="uploaderImages.isHTML5">پیشرفت</th><th>وضعیت</th><th>عمل ها</th></tr></thead><tbody><tr ng-repeat="item in uploaderImages.queue"><td><strong>{{ item.file.name }}</strong><div ng-show="uploaderImages.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div></td><td ng-show="uploaderImages.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td><td ng-show="uploaderImages.isHTML5"><div class="progress progress-xs margin-bottom-0"><div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div></div></td><td class="text-center"><span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span><span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span><span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span></td><td nowrap><button type="button" class="btn btn-primary btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess"><span class="glyphicon glyphicon-upload"></span> آپلود</button> <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading"><span class="glyphicon glyphicon-ban-circle"></span> لغو</button> <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()"><span class="glyphicon glyphicon-trash"></span> حذف</button></td></tr></tbody></table></div><div><div>پیشرفت صف آپلود:<div class="progress progress-xs margin-top-5 margin-bottom-20"><div class="progress-bar" role="progressbar" ng-style="{ 'width': uploaderImages.progress + '%' }"></div></div></div><button type="button" class="btn btn-primary btn-s" ng-click="uploaderImages.uploadAll()" ng-disabled="!uploaderImages.getNotUploadedItems().length"><span class="glyphicon glyphicon-upload"></span> آپلود همه</button> <button type="button" class="btn btn-primary btn-o btn-s" ng-click="uploaderImages.cancelAll()" ng-disabled="!uploaderImages.isUploading"><span class="glyphicon glyphicon-ban-circle"></span> لغو همه</button> <button type="button" class="btn btn-primary btn-o btn-s" ng-click="uploaderImages.clearQueue()" ng-disabled="!uploaderImages.queue.length"><span class="glyphicon glyphicon-trash"></span> حذف همه</button></div></div></div></div></div></div></div>
