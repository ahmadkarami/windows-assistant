<div ng-controller="companyCtrl"><fieldset><legend>ثبت خودرو های شرکت</legend><div class="row"><div><button type="submit" class="btn btn-green btn-o next-step btn-wide pull-right" ng-click="form.loadCars()">انتخاب خودرو ها <i class="fa fa-check"></i></button></div></div><table class="table"><thead><tr><th>ردیف</th><th>خودرو</th><th>شماره پرونده</th><th>حذف</th></tr></thead><tbody><tr ng-repeat="item in carList"><td>{{$index + 1}}</td><td>{{item.info.typeId}}</td><td>{{item.info.localNo}}</td><td><a ng-click="form.removeCar($index)">حذف</a></td></tr></tbody></table><button type="submit" class="btn btn-green btn-o next-step btn-wide pull-left" ng-click="form.saveCars(vacations,search,vacationsForm)">ذخیره <i class="fa fa-save"></i></button></fieldset></div>
