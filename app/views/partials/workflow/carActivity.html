ass="form-group" ng-class="{'has-error':carActivityForm.endDate.$dirty && carActivityForm.endDate.$invalid, 'has-success':carActivityForm.endDate.$valid}"><label>تاریخ اتمام <span class="symbol required"></span></label> <input type="text" class="form-control" name="endDate" required ng-model="carActivity.endDate"> <span class="error text-small block" ng-if="carActivityForm.endDate.$dirty && carActivityForm.endDate.$invalid">تاریخ پایان را وارد کنید</span></div></div></div><div class="row"><div class="col-md-12"><div class="form-group" ng-class="{'has-error':carActivityForm.pathId.$dirty && carActivityForm.pathId.$invalid, 'has-success':carActivityForm.pathId.$valid}"><label>مسیر <span class="symbol required"></span></label><select class="form-control" name="pathId" ng-model="carActivity.pathId" ng-options="item.name as item.name for item in baseInfoPath" ng-disabled="carActivity.taxiTypeId != 'خطی'"><option value ng-selected="true" disabled>انتخاب کنید</option></select><span class="error text-small block" ng-if="carActivityForm.pathId.$dirty && carActivityForm.pathId.$error.required">لطفا مسیر را انتخاب کنید</span></div></div></div><div class="row"><div class="col-md-12"><div class="form-group"><button type="submit" class="btn btn-green btn-o next-step btn-wide pull-left" ng-hide="!carActivityBtn" ng-click="form.saveCarActivity(carActivity,carActivityForm)">ذخیره <i class="fa fa-save"></i></button></div></div></div></fieldset>
