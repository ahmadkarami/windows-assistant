<fieldset><legend>استعلامات</legend><div class="row"><div class="col-md-6"><div class="form-group" ng-class="{'has-error':ptInquiryForm.inquiryTypeId.$dirty && ptInquiryForm.inquiryTypeId.$invalid, 'has-success':ptInquiryForm.inquiryTypeId.$valid}"><label class="control-label">نوع استعلام<span class="symbol required"></span></label><select class="form-control" name="inquiryTypeId" required ng-model="inquiries.inquiryTypeId" ng-options="item as item.name for item in inquiry"><option value ng-selected="true">انتخاب کنید</option></select><span class="error text-small block" ng-if="ptInquiryForm.inquiryTypeId.$dirty && ptInquiryForm.inquiryTypeId.$error.required">نوع استعلام را انتخاب کنید</span></div></div><div class="col-md-6"><div class="form-group" ng-class="{'has-error':ptInquiryForm.inquiryNO.$dirty && ptInquiryForm.inquiryNO.$invalid, 'has-success':ptInquiryForm.inquiryNO.$valid}"><label>شماره استعلام<span class="symbol required"></span></label> <input type="text" class="form-control" name="inquiryNO" required ng-model="inquiries.no"> <span class="error text-small block" ng-if="ptInquiryForm.inquiryNO.$dirty && ptInquiryForm.inquiryNO.$invalid">شماره استعلام را وارد کنید</span></div></div></div><div class="row"><div class="col-md-6"><div class="form-group" ng-class="{'has-error':ptInquiryForm.regDate.$dirty && ptInquiryForm.regDate.$invalid, 'has-success':ptInquiryForm.regDate.$valid}"><label>تاریخ شروع <span class="symbol required"></span></label> <input type="text" class="form-control" name="regDate" required ng-model="inquiries.regDate"> <span class="error text-small block" ng-if="ptInquiryForm.regDate.$dirty && ptInquiryForm.regDate.$invalid">تاریخ شروع را وارد کنید</span></div></div></div><div class="row"><div class="col-md-12"><div class="form-group"><button type="submit" class="btn btn-green btn-o next-step btn-wide pull-right" ng-click="form.addToList()">اضافه کردن اطلاعات به لیست <i class="fa fa-check"></i></button></div></div></div><table class="table"><thead><tr><th>ردیف</th><th>نوع استعلام</th><th>تاریخ</th><th>شماره استعلام</th></tr></thead><tbody><tr ng-repeat="item in List"><td>{{$index + 1}}</td><td>{{item.inquiryTypeId}}</td><td>{{item.regDate}}</td><td>{{item.no}}</td></tr></tbody></table><div class="row"><div class="col-md-12"><div class="form-group"><button type="submit" class="btn btn-green btn-o next-step btn-wide pull-left" ng-hide="!inquiryBtn" ng-click="form.savePtInquiry(inquiries,ptInquiryForm)">ذخیره <i class="fa fa-save"></i></button></div></div></div></fieldset>
